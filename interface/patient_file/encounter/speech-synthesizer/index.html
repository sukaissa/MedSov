<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
.textarea-container {
    margin-bottom: 20px;
}

.textarea-container textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

.floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.btn-primary {
    background-color: black; /* Change background to black */
    border: none;
    color: white;
}

.btn-primary.active {
    background-color: gray; /* Change background when active (speech is recognized) */
}



/* Optional: Add transition for smooth background color change */
.btn-primary, .btn-primary.active {
    transition: background-color 0.3s ease;
}

#status {
    font-style: italic;
    margin-top: 10px;
    color: #888;
}

.floating-btn button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.floating-btn button:hover {
    opacity: 0.8;
}
</style>
<div class="floating-btn">
    <button id="toggleSpeech" class="btn btn-primary" title="Start or stop speech recognition"><i class="fas fa-microphone-slash"></i></button>
    <button style="display: none;" id="formatTextButton" class="btn btn-format" title="Format the text in the textarea"><i class="fas fa-align-left"></i></button>
</div>

<script src="speech-synthesizer/node_modules/es-module-shims/dist/es-module-shims.js"></script>
<script type="importmap">
    {
        "imports": {
            "@huggingface/inference": "./speech-synthesizer/node_modules/@huggingface/inference/dist/index.js"
        }
    }
</script>
<script type="module" src="speech-synthesizer/app.js"></script>
